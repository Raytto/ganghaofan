[pytest]
# Pytest配置文件
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出设置
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# 测试标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    api: API测试
    slow: 慢速测试
    auth: 认证相关测试
    order: 订单相关测试
    meal: 餐次相关测试
    user: 用户相关测试
    admin: 管理员功能测试

# 测试发现
minversion = 6.0

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 警告过滤
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning