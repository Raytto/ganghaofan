version: '3.8'

services:
  # 罡好饭后端API服务
  ganghaofan-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ganghaofan-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      # 数据持久化
      - ganghaofan-data:/app/data
      # 配置文件挂载
      - ./config:/app/config:ro
      # 日志输出
      - ./logs:/app/logs
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DEBUG=${DEBUG:-false}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - API_TITLE=罡好饭 API
      - API_VERSION=1.0.0
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ganghaofan-network

  # Nginx 反向代理
  ganghaofan-nginx:
    image: nginx:alpine
    container_name: ganghaofan-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      ganghaofan-api:
        condition: service_healthy
    networks:
      - ganghaofan-network

  # 可选：数据库备份服务
  ganghaofan-backup:
    image: alpine:latest
    container_name: ganghaofan-backup
    restart: "no"
    volumes:
      - ganghaofan-data:/data:ro
      - ./backups:/backups
    command: |
      sh -c '
        apk add --no-cache sqlite
        DATE=$$(date +%Y%m%d_%H%M%S)
        cp /data/ganghaofan.duckdb /backups/ganghaofan_$$DATE.duckdb
        echo "Backup completed: ganghaofan_$$DATE.duckdb"
        find /backups -name "ganghaofan_*.duckdb" -mtime +30 -delete
      '
    profiles:
      - backup

volumes:
  ganghaofan-data:
    driver: local
    name: ganghaofan-data

networks:
  ganghaofan-network:
    driver: bridge
    name: ganghaofan-network